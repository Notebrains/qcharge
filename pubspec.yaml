name: qcharge_flutter
description: Flutter qCharge project

publish_to: 'none'

version: 1.0.0
versionCode: 1
versionName: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter_sdk: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  equatable: ^2.0.3
  http: ^0.13.3
  dartz: ^0.10.0
  get_it: ^6.1.1
  flutter_bloc: ^7.2.0
  flutter_svg: ^0.22.0
  cached_network_image: ^3.1.0
  path_provider: ^2.0.2
  flutter_animator: ^3.1.2
  lottie: ^1.1.0
  google_fonts: ^2.1.0
  carousel_slider: ^4.0.0
  hive: ^2.0.4
  google_maps_flutter: ^2.0.6
  geolocator: ^7.4.0
  geocoding: ^2.0.0
  flutter_polyline_points: ^1.0.0

  flutter_localizations:
    sdk: flutter


dev_dependencies:
  hive_generator: ^1.1.0
  build_runner: ^2.0.1
  test: ^1.16.5
  bloc_test: ^8.0.0
  mockito: ^5.0.5
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/animations/gifs/
    - assets/animations/lottiefiles/
    - assets/icons/
    - assets/icons/pngs/
    - assets/icons/svgs/
    - assets/images/
    - assets/languages/

  fonts:
    - family: CenturyGothic
      fonts:
        - asset: assets/fonts/CenturyGothic.ttf
